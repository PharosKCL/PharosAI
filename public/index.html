<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharosAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="videos/background4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Header with Logo -->
  <header>
    <img src="images/pharos_logo_white2.png" alt="PharosAI Logo" class="logo">
    <span class="logo-text">   PharosAI</span>
      <div class="social-icons">
    <a href="https://www.linkedin.com/company/pharosai" target="_blank">
      <img src="images/linkedin2.png" alt="LinkedIn" class="linkedin-icon">
    </a>
  </div>
  </header>

  <!-- Main Content Section -->
  <div class="middle-section">
    <div class="middle-text">
      <span id="typing-text"></span>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
